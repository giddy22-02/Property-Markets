<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/getstarted.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                $("input[type='text'],input[type='email'],input[type='tel'],textarea").val("");
            });

        });
    </script>
</head>
<body>
    <div class="header">
        <img class="logo" src="./images/Company logo.png" alt="Company Logo" width="250" height="80"> 
        <div class="header-right">
          <a href="index.html" class="active">Home</a>
          <a href="#About Us">About Us</a>
          <a href="#Features">Features</a>
          <a href="#Market">Market</a>
        </div>
    </div>

    <div class="wrapper">
        <div class="content">
            <h1>It is free, join Us</h1>
            <p>Welcome to Property Markets. Please join us by providing us with the following information</p>
        </div>
        <div class="form">
            <div class="top-form">
                <div class="inner-form">
                     
                    <input type="text" placeholder=" Full Name">
                </div>
                
                <div class="inner-form">
                     
                    <input type="tel"  placeholder=" Phone Number">
                </div>
            </div>
            
            <div class="middle-form">
                <div class="inner-form">
                    
                    <input type="email"  placeholder=" Email Address">
                </div>
                <div class="inner-form">
                     
                    <input type="password" placeholder="Password">
                </div>
            </div>
            <div class="bottom-form">
                <div class="inner-form">
                    
                    <input type="password" placeholder="Confirm Password">
                </div>
            </div>
            <div class="btn">Send</div>
        </div>
    </div>
<!--Other links-->
<div class="footer"> 
    <div class="row">
        <div class="footer-column"> 
            <img src="./images/property market logo cropped.png" width="250" height="80">
        </div>
        <div class="footer-column">
            <h3>ADDED LINKS</h3>
            <p>Services</p>
            <p>Market</p>
        </div>
        <div class="footer-column">
            <h4>Subscribe to our weekly Newsletter</h4>
            <div class="subscribe">
              <input type="text" placeholder="Email Address" id="subscribe-email">
              <button id="clear"><img src="./images/send.png" alt="send" height="35px" width="35px"></button>
            </div>
        </div>
      </div>
    </div>
    
<div class="copyright">
  <p>2020 Copyright by Property Markets</p>
</div>

</body>
</html>
