<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                $("input[type='text'],input[type='email'],input[type='tel'],input[type='password']").val("");
            });

        });
    </script>
</head>
<body>
    <div class="header">
        <img class="logo" src="./images/Company logo.png" alt="Company Logo" width="250" height="80"> 
        <div class="header-right">
          <a href="index.html" class="active">Home</a>
          <a href="#About Us">About Us</a>
          <a href="#Features">Features</a>
          <a href="#Market">Market</a>
        </div>
    </div>

    <div class="wrapper">
        
        <div class="form">
            
            
            <div class="middle-form">
                <div class="inner-form">
                     <input type="email"  placeholder=" Email Address">
                </div>
                <div class="inner-form"> 
                    <input type="password" placeholder="Password">
                </div>
            </div>
            
            <div class="remember">
                <label class="container"> Remember Me
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="login-btn">
                Login
            </div>
            <div class="or-line">
                <hr>
                <p class="or">or</p>
            </div>
            <div class="social-media">
                <h5>Sign Up with:</h5>
                <div class="btns">
                    <div class="btn1">Facebook</div>
                    <div class="btn2">Google</div> 
                </div>
                
            </div>
            <div class="links">
                <span class="psw"> <a href="#">CLICK HERE</a>If you a Property Owner</span>
                <br>
                <span class="psw"> <a href="./getstarted.html">CLICK HERE</a>to a new create account</span>
            </div>
            
                
            


        </div>
    </div>
<!--Other links-->
<div class="footer"> 
    <div class="row">
        <div class="footer-column"> 
            <img src="./images/property market logo cropped.png" width="250" height="80">
        </div>
        <div class="footer-column">
            <h3>ADDED LINKS</h3>
            <p>Services</p>
            <p>Market</p>
        </div>
        <div class="footer-column">
            <h4>Subscribe to our weekly Newsletter</h4>
            <div class="subscribe">
              <input type="text" placeholder="Email Address" id="subscribe-email">
              <button id="clear"><img src="./images/send.png" alt="send" height="35px" width="35px"></button>
            </div>
        </div>
      </div>
    </div>
    
<div class="copyright">
  <p>2020 Copyright by Property Markets</p>
</div>
</body>
</html>
